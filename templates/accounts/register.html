{% extends 'base.html' %}
{% load static %}

{% block content %}
    
	<div class="login-page signup">
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Sign Up</h3>
					</div>
					<div class="card-body">
			                <form method="post">
                            {% csrf_token %}
							<div class="form-group">
                    <input type="text" name="fname" class="form-control" id="fname" autocomplete="off" placeholder="Firstname">
                    <span id="id_fname" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <input type="text" name="lname" class="form-control" id="lname" autocomplete="off" placeholder="Lastname">
                    <span id="id_lname" class="text-danger font-weight-bold"> </span>
                </div>

                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="user" autocomplete="off" placeholder="Username">
                    <span id="username" class="text-danger font-weight-bold"> </span>
                </div>

                <div class="form-group">
                    <input type="text" name="contact_no" class="form-control" id="contact_no" autocomplete="off" placeholder="Mobile Number">
                    <span id="contact_no" class="text-danger font-weight-bold"> </span>
                    {{ form.contact_no.errors }}

                </div>

                <div class="form-group">
                    <input type="text" name="bike_no" class="form-control" id="bikeNumber" autocomplete="off" placeholder="Bike Number">
                    <span id="bikeno" class="text-danger font-weight-bold"> </span>
                    {{ form.bike_no.errors }}
                </div>

                <div class="form-group">
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off" placeholder="Email">
                    <span id="emailids" class="text-danger font-weight-bold"> </span>
                    {{ form.email.errors }}
                </div>

                <div class="form-group">
                    <input type="password" name="password1" class="form-control" id="pass" autocomplete="off" placeholder="Password">
                    <span id="password1" class="text-danger font-weight-bold"> </span>
                </div>

                <div class="form-group">
                    <input type="password" name="password2" class="form-control" id="conpass" autocomplete="off" placeholder="Confirm Password">
                    <span id="confrmpass" class="text-danger font-weight-bold"> </span>
                </div>
							<div class="form-group">
								<input type="submit" value="Sign In" class="btn float-right login_btn">
							</div>
						</form>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Already have an account?<a href="{% url 'login'  %}">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  


{% endblock content %}
